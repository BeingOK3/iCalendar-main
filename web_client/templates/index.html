<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCalendar - 智能日历系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部导航 -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-calendar-alt"></i> iCalendar 智能日历</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                    <div class="calendar-selector">
                        <select id="calendarSelect" class="form-select">
                            <option value="">所有日历</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 左侧：日历视图 -->
            <section class="calendar-section">
                <div id="calendar"></div>
            </section>

            <!-- 右侧：智能助手聊天框 -->
            <aside class="chat-panel">
                <div class="chat-header">
                    <h2><i class="fas fa-robot"></i> AI 智能助手</h2>
                    <button id="clearChatBtn" class="btn-icon" title="清空对话">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <i class="fas fa-robot"></i>
                        <p>您好！我是智能助手，可以帮您管理日程。</p>
                        <div class="quick-examples">
                            <p>试试这些操作：</p>
                            <button class="example-btn" onclick="sendExample('明天下午3点开会')">明天下午3点开会</button>
                            <button class="example-btn" onclick="sendExample('查看本周的日程')">查看本周的日程</button>
                            <button class="example-btn" onclick="sendExample('删除今天的会议')">删除今天的会议</button>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="输入您的需求，例如：明天下午3点和张三开会"
                        rows="2"
                    ></textarea>
                    <button id="sendBtn" class="btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </aside>
        </main>
    </div>

    <!-- 事件详情/编辑模态框 -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">事件详情</h2>
                <button class="close-btn" onclick="closeEventModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <input type="hidden" id="eventId">
                    
                    <div class="form-group">
                        <label for="eventTitle">
                            <i class="fas fa-heading"></i> 标题 *
                        </label>
                        <input type="text" id="eventTitle" class="form-control" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventStartTime">
                                <i class="fas fa-clock"></i> 开始时间 *
                            </label>
                            <input type="datetime-local" id="eventStartTime" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="eventEndTime">
                                <i class="fas fa-clock"></i> 结束时间
                            </label>
                            <input type="datetime-local" id="eventEndTime" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventLocation">
                            <i class="fas fa-map-marker-alt"></i> 地点
                        </label>
                        <input type="text" id="eventLocation" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">
                            <i class="fas fa-align-left"></i> 描述
                        </label>
                        <textarea id="eventDescription" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="eventCalendar">
                            <i class="fas fa-calendar"></i> 日历
                        </label>
                        <select id="eventCalendar" class="form-select">
                        </select>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-danger" id="deleteEventBtn" onclick="deleteEvent()">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                        <div>
                            <button type="button" class="btn btn-secondary" onclick="closeEventModal()">
                                取消
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 保存
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>处理中...</p>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="toast"></div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <!-- 自定义 JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
